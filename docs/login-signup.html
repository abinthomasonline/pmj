<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <script src="./assets/scripts/config.js"></script>
    <script type="module">
        import { checkNoAuth } from './assets/scripts/auth.js';

        window.onload = checkNoAuth;

        async function handleSubmit(event) {
            event.preventDefault();
            document.getElementById('message').style.display = 'none';
            document.getElementById('resendVerification').style.display = 'none';
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/auth/login-signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                const data = await response.json();

                if (data.result === 'login_successful') {
                    localStorage.setItem('accessToken', data.access_token);
                    localStorage.setItem('refreshToken', data.refresh_token);
                    localStorage.setItem('email', email);
                    window.location.href = '/app.html';
                } else {
                    showMessage(data.message);
                    if (data.result === 'email_not_verified' || data.result === 'user_created') {
                        showResendVerificationButton();
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('An error occurred. Please try again.');
            }
        }

        function showMessage(message) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.style.display = 'block';
        }

        function showResendVerificationButton() {
            document.getElementById('resendVerification').style.display = 'block';
        }

        window.handleSubmit = handleSubmit;

        
    </script>
</head>
<body>
    <h1>Login/Signup</h1>
    <form onsubmit="handleSubmit(event)">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit">Submit</button>
    </form>
    <button onclick="window.location.href='/forgot-password.html'">Forgot Password</button>
    <div id="message" style="display: none;"></div>
    <button id="resendVerification" style="display: none;" onclick="window.location.href='/resend-verification.html'">Resend Verification Email</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <script src="./assets/scripts/config.js"></script>
    <script type="module">
        import { logout, fetchWithAuthOrLogout, checkAuth } from './assets/scripts/auth.js';

        window.onload = checkAuth;

        async function handleSubmit(event) {
            event.preventDefault();
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            if (newPassword !== confirmNewPassword) {
                showMessage('New passwords do not match.');
                return;
            }

            try {
                const { response, data } = await fetchWithAuthOrLogout(`${CONFIG.API_BASE_URL}/auth/change-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        current_password: currentPassword,
                        new_password: newPassword
                    }),
                });

                showMessage(data.message);
                if (response.ok) {
                    document.getElementById('changePasswordForm').reset();
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('An error occurred. Please try again.');
            }
        }

        function showMessage(message) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.style.display = 'block';
        }

        window.handleSubmit = handleSubmit;

    </script>
</head>
<body>
    <h1>Change Password</h1>
    <form id="changePasswordForm" onsubmit="handleSubmit(event)">
        <div>
            <label for="currentPassword">Current Password:</label>
            <input type="password" id="currentPassword" required>
        </div>
        <div>
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" required>
        </div>
        <div>
            <label for="confirmNewPassword">Confirm New Password:</label>
            <input type="password" id="confirmNewPassword" required>
        </div>
        <button type="submit">Change Password</button>
    </form>
    <div id="message" style="display: none;"></div>
    <button onclick="window.location.href='/app.html'">Back to App</button>
</body>
</html>

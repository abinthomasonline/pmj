<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="./assets/scripts/config.js"></script>
    <script>
        async function handleSubmit(event) {
            event.preventDefault();
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                showMessage('Invalid reset password link. No token provided.');
                return;
            }

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match.');
                return;
            }

            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/auth/reset-password/${token}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: newPassword }),
                });
                const data = await response.json();
                showMessage(data.message);

                if (data.result === 'password_reset_successful') {
                    localStorage.setItem('accessToken', data.access_token);
                    localStorage.setItem('refreshToken', data.refresh_token);
                    localStorage.setItem('email', data.email);
                    setTimeout(() => {
                        window.location.href = '/app.html';
                    }, 2000);
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('An error occurred while resetting your password. Please try again.');
            }
        }

        function showMessage(message) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.style.display = 'block';
        }

        window.handleSubmit = handleSubmit;

    </script>
</head>
<body>
    <h1>Reset Password</h1>
    <form id="resetPasswordForm" onsubmit="handleSubmit(event)">
        <div>
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" required>
        </div>
        <div>
            <label for="confirmPassword">Confirm New Password:</label>
            <input type="password" id="confirmPassword" required>
        </div>
        <button type="submit">Reset Password</button>
    </form>
    <div id="message" style="display: none;"></div>
</body>
</html>

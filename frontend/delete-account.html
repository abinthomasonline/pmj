<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
    <script src="./assets/scripts/config.js"></script>
    <script type="module">
        import { logout, fetchWithAuthOrLogout, checkAuth } from './assets/scripts/auth.js';

        window.onload = checkAuth;

        async function handleSubmit(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const { response, data } = await fetchWithAuthOrLogout(`${CONFIG.API_BASE_URL}/auth/delete-account`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    }),
                });

                showMessage(data.message);
                
                if (data.result === 'account_deleted') {
                    logout(true, '/index.html', 2000);
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('An error occurred. Please try again.');
            }
        }

        function showMessage(message) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.style.display = 'block';
        }

        window.handleSubmit = handleSubmit;

    </script>
</head>
<body>
    <h1>Delete Account</h1>
    <p>Warning: This action cannot be undone. Please confirm your details to delete your account.</p>
    <form id="deleteAccountForm" onsubmit="handleSubmit(event)">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit">Delete Account</button>
    </form>
    <div id="message" style="display: none;"></div>
    <button onclick="window.location.href='/app.html'">Back to App</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
    <script src="./assets/scripts/config.js"></script>
    <script>
        async function verifyEmail() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                showMessage('Invalid verification link. No token provided.');
                return;
            }

            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/auth/verify/${token}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                const data = await response.json();
                showMessage(data.message);

                if (data.result === 'email_verified_successfully') {
                    localStorage.setItem('accessToken', data.access_token);
                    localStorage.setItem('refreshToken', data.refresh_token);
                    localStorage.setItem('email', data.email);
                    setTimeout(() => {
                        window.location.href = '/app.html';
                    }, 2000);
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('An error occurred while verifying your email. Please try again.');
            }
        }

        function showMessage(message) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.style.display = 'block';
        }

        window.onload = verifyEmail;
    </script>
</head>
<body>
    <h1>Email Verification</h1>
    <div id="message" style="display: none;"></div>

</body>
</html>
